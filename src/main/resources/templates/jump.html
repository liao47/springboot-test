<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <form id="jumpForm" th:action="${jumpData.url}" method="post">
        <input type="hidden" th:each="item : ${jumpData.params}" th:name="${item.key}" th:value="${item.value}">
    </form>
    <script type="text/javascript">
        document.getElementById("jumpForm").submit();
    </script>
</body>
</html>
